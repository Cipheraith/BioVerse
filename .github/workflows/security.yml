name: Security Scanning

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # CodeQL Analysis for security vulnerabilities
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

  # Dependency vulnerability scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        npm install
        cd client && npm install && cd ..
        cd server && npm install && cd ..

    - name: Run npm audit (Root)
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run npm audit (Client)
      working-directory: ./client
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Run npm audit (Server)
      working-directory: ./server
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Install Safety for Python
      run: pip install safety

    - name: Run Safety check (Python AI)
      working-directory: ./python-ai
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

  # Secret scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: TruffleHog Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified

  # Container image scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Server Docker Image
      run: docker build -t bioverse-server:test ./server

    - name: Build Client Docker Image
      run: docker build -t bioverse-client:test ./client

    - name: Build Python AI Docker Image
      run: docker build -t bioverse-ai:test ./python-ai

    - name: Scan Server Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'bioverse-server:test'
        format: 'sarif'
        output: 'trivy-server-results.sarif'

    - name: Scan Client Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'bioverse-client:test'
        format: 'sarif'
        output: 'trivy-client-results.sarif'

    - name: Scan AI Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'bioverse-ai:test'
        format: 'sarif'
        output: 'trivy-ai-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: '.'
      if: always()

  # License compliance check
  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install license-checker
      run: npm install -g license-checker

    - name: Check licenses (Client)
      working-directory: ./client
      run: |
        npm install
        license-checker --summary
      continue-on-error: true

    - name: Check licenses (Server)
      working-directory: ./server
      run: |
        npm install
        license-checker --summary
      continue-on-error: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, dependency-scan, secret-scan, container-scan, license-scan]
    if: always()
    permissions: {}
    steps:
    - name: Generate Security Report
      run: |
        echo "# üîí BioVerse Security Scan Summary"
        echo ""
        echo "## Scan Results:"
        echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}"
        echo "- Dependency Scan: ${{ needs.dependency-scan.result }}"
        echo "- Secret Scan: ${{ needs.secret-scan.result }}"
        echo "- Container Scan: ${{ needs.container-scan.result }}"
        echo "- License Check: ${{ needs.license-scan.result }}"
        echo ""
        if [[ "${{ needs.codeql-analysis.result }}" == "success" ]]; then
          echo "‚úÖ All security scans completed"
        else
          echo "‚ö†Ô∏è Some security scans need attention"
        fi
